    <!-- 인앱 브라우저 → 외부 브라우저로 리다이렉트 -->
    <script>
      (function () {
        var ua = navigator.userAgent || '';
        var url = location.href;

        // 카카오톡
        if (/KAKAOTALK/i.test(ua)) {
          location.href = 'kakaotalk://web/openExternal?url=' + encodeURIComponent(url);
          return;
        }

        // 라인
        if (/Line\//i.test(ua)) {
          location.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'openExternalBrowser=1';
          return;
        }

        // 인스타그램, 페이스북, 네이버, 트위터 등 나머지 인앱 브라우저
        if (/FBAN|FBAV|Instagram|NAVER|Snapchat|ZumSearch/i.test(ua)) {
          // Android: intent scheme으로 크롬 열기
          if (/android/i.test(ua)) {
            location.href =
              'intent://' +
              url.replace(/https?:\/\//, '') +
              '#Intent;scheme=https;package=com.android.chrome;end';
            return;
          }
          // iOS: Safari로 열기 (딜레이 후 fallback)
          if (/iphone|ipad|ipod/i.test(ua)) {
            location.href = url;
            return;
          }
        }
      })();
