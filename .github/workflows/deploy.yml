name: Test & Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json
      - run: cd server && npm ci
      - run: cd server && npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/apps/anonymous_game
            git pull origin main

            # client 변경 감지 → 빌드
            if git diff HEAD~1 --name-only | grep -q "^client/"; then
              echo "Client changed, building..."
              cd client && npm install && npm run build && cd ..
            fi

            # server 의존성 변경 감지 → npm install
            if git diff HEAD~1 --name-only | grep -q "server/package"; then
              echo "Server deps changed, installing..."
              cd server && npm install --production && cd ..
            fi

            # PM2 재시작
            pm2 restart server || pm2 start server/src/server.js --name server
