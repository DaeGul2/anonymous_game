name: Test & Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json
      - run: cd server && npm ci
      - run: cd server && npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            cd ~/apps/anonymous_game
            git checkout -- .
            git pull origin main

            # client 변경 감지 → 빌드
            if git diff HEAD~1 --name-only | grep -q "^client/"; then
              echo "Client changed, building..."
              cd client && npm install && npm run build && cd ..
            fi

            # server 의존성 설치 (항상 실행 — npm ci가 lock 기준으로 빠르게 처리)
            cd server && npm install --production && cd ..

            # PM2 재시작 (node 직접 실행 — nodemon은 devDependency라 프로덕션에 없음)
            pm2 delete server 2>/dev/null || true
            cd server && pm2 start src/server.js --name server && cd ..
